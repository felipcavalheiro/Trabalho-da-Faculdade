<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    
    <title>Menu Principal</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-basquete">
                <h1><a href="index.html">BasqueteLIFE</a></h1>
                <div class="menu">
                    <a href="index.html" onclick="changePage('home')">Início</a>
                    <a href="cadastros.html" onclick="changePage('cadastros')">Cadastros</a>
                    <a href="grid.html" onclick="changePage('produtos')">Produtos & Serviços</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="content">
        <div class="container">
            <h1>Cadastre-se no BasqueteLIFE</h1>
            <main id="container">
                <section>
                    <form id="frml" class="cadastro-form" onsubmit="return validarSenha()">
                        <label for="nome" class="form-label"><b>Nome Completo:</b></label>
                        <input type="text" id="nome" name="nome" class="rounded-input" placeholder="Digite seu nome completo">

                        <label for="email" class="form-label"><b>E-mail:</b></label>
                        <input type="email" id="e-mail" name="e-mail" placeholder="Digite seu e-mail" class="rounded-input">

                        <label for="senha" class="form-label"><b>Senha:</b></label>
                        <input type="password" id="senha" name="senha" placeholder="Crie a sua senha" class="rounded-input">

                        <label for="confirmar" class="form-label"><b>Confirmar Senha:</b></label>
                        <input type="password" id="confirmar" name="confirmar" placeholder="Confirme sua senha" class="rounded-input">

                        <label for="usuario" class="form-label"><b>Nome de usuário:</b></label>
                        <input type="text" id="usuario" name="usuario" placeholder="Crie um nome de usuário" class="rounded-input">

                        <label for="telefone" class="form-label"><b>Telefone:</b></label>
                        <input type="tel" id="telefone" name="telefone" class="rounded-input" placeholder="(xx)xxxxx-xxxx" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" inputmode="tel">

                        <div class="button-group">
                            <input type="submit" value="Cadastrar" class="btn-cadastrar">
                            <a href="fazerLogin.html">Já possui cadastro?</a>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2023 BasqueteLIFE. Todos os direitos reservados.</p>
    </footer>
    <script defer src="script.js"></script>
</body>

</html>
